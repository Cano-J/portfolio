            <input type="text" id="name" placeholder="Your Name" required>
          </div>
          <div class="w-50">

            <input type="text" id="number" required placeholder="Phone No.">
          </div>
          <div class="w-50">
            <label for="email">Email</label>
            <input type="text" id="email" required placeholder="Email Address">
          </div>
          <div class="w-100">
            <label for="message"> Message</label>
            <textarea  id="message" rows="10" required placeholder="Your Message"></textarea>
          </div>
         <div class="w-100"> <button type="submit">SUBMIT</button></div>

        </div>
